#
# Configuration file for ISC 2.0b6pl1 vmnet-dhcpd operating on vmnet8.
#
# This file was automatically generated by the VMware configuration program.
# If you modify it, it will be backed up the next time you run the
# configuration program.
#
# We set domain-name-servers to make some DHCP clients happy
# (dhclient as configued in SuSE, TurboLinux, etc.).
# We also supply a domain name to make pump (Red Hat 6.x) happy.
#
allow unknown-clients;
default-lease-time 1800;		# 30 minutes
max-lease-time 7200;			# 2 hours

subnet 172.16.233.0 netmask 255.255.255.0 {
    range 172.16.233.128 172.16.233.254;
    option broadcast-address 172.16.233.255;
    option domain-name-servers 172.16.233.2;
    option domain-name "localdomain";
    option routers 172.16.233.2;
}
